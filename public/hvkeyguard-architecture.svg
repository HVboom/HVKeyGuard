@startuml

  actor Demo1 as d
	
	box "HVKeyGuard"
    participant "Controller" as kgc
    participant "Model" as kgm
	end box

	box "HVDigitalSafe"
    participant "Controller" as dsc
    participant "Model" as dsm
	end box

  title Use case: Create new credential
	
	d -> kgc : new credential
	kgc -> kgm : create
	loop
	  kgm -> dsc : new
	  dsm -> dsc : jwt token & document
	  dsc -> kgm : jwt token & document
	  kgm -> kgm : store jwt token
	end loop
	kgm -> kgc : new credential without jwt token
	kgc -> d : show credential edit form

@enduml

